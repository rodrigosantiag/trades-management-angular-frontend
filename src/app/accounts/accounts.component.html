<h1>Accounts <button class="btn btn-success" routerLink="/new-account"><fa-icon [icon]="['fas', 'plus']"></fa-icon> Add account</button></h1>
<hr>

<ng-flash-message></ng-flash-message>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <th>Broker</th>
      <th>Account type</th>
      <th>Current balance</th>
      <th colspan="3">Initial balance</th>
    </thead>

    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{account.broker.name}}</td>
        <td>{{account.type_account == 'D' ? 'Demo Account' : 'Real Account'}}</td>
        <td>{{account.current_balance | currency:account.currency}}</td>
        <td>{{account.initial_balance | currency:account.currency}}</td>
        <td>edit button</td>
        <td>remove button</td>
      </tr>
    </tbody>
  </table>
</div>
