stages:
  - build
  - deploy

build_staging:
  stage: build
  image: trion/ng-cli
  allow_failure: false
  script:
    - npm install
    - ng build --prod

deploy_staging:
  stage: deploy
  when: on_success
  dependencies:
    - build
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_STAGING_APP --api-key=$HEROKU_STAGING_API_KEY
  environment:
    name: staging
    url: https://$HEROKU_APP_STAGING.herokuapp.com
  only:
    - master
